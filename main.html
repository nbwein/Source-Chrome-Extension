<!doctype html>
<html lang="en"> 
<head> 
	<title>Getting Coffee...</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<link href="http://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="https://apis.google.com/js/client.js"> </script>
	<script src="scripts/jquery.min.js"></script> 
	<script src="scripts/issue_collector.js"></script>
	<script src="scripts/hipchat.js"></script>
	<script src="scripts/jquery-2.1.4.min.js"></script>
	<script src="scripts/jquery.timepicker.js"></script>
	<script src="scripts/jquery.timepicker.min.js"></script>
	<script src="scripts/background.js"></script> 
	<script src="scripts/greeting.js"></script> 
	<script src="scripts/date-time.js"></script>
	<script src="scripts/weather.js"></script> 
	<script src="scripts/lunch.js"></script>
	<script src="scripts/jobs.js"></script>
	<script src="scripts/bdays-annivs.js"></script>
	<script src="scripts/stella-values.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script src="scripts/google_analytics.js"></script>
	<!-- <script src="scripts/issue_collector.js"></script> -->
 
	<link rel="stylesheet" type="text/css" href="styles/jquery.timepicker.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css"></link>
</head>
<body id="main">
	<div id ="wrapper" class="container-fluid">
		<i class="fa fa-lg fa-cog settings" id="settings"></i>
		<h2  id="date-time"></h2>
		<div id="weather-wrapper">
			<h3 align="center" id="weather"></h3>
			<div id="weather-icon-div"></div>
		</div>
		<i class = "fa fa-link fa-lg" id = "links"></i>
		<select id="links-drop-down">
			<option disabled selected> -- click to select an option -- </option>
			<option value="https://sites.google.com/a/stellaservice.com/stella-metrics-sales/" class="settings-option" id="sales"> Business Development</option>
                        <option class="settings-option" value="https://sites.google.com/a/stellaservice.com/stella---client-development-team/" id="clinet-dev"> Client Services </option>
			<option value="https://metrics.stellaservice.com" class="settings-option" id="metrics" > Metrics </option>
                        <option class="settings-option" value="http://stellaservice.com" id="marketing" > StellaService.com </option>
                        <option class="settings-option" value="https://sites.google.com/a/stellaservice.com/talent-and-culture/" id="talant"> Talent & Culture</option>
                </select>

		<i class = "fa fa-coffee fa-lg" id="coffee-button"></i>
		<div id = "coffee">
			<h3 class = "section-head" id = "coffee-head"> Coffee Bot </h3>
			<div id="Ren" class="coffee-pot"> 
				<span> Ren </span>
				<div id = "ren-moniter" class = "moniter">
					<div id="ren-progress" class = "progress-bar"> </div>
				</div>
				<div class = "coffee-text">
					<span id = "ren-cups-remaining" class="cups-remaining">Loading...</span></br>
					<span id ="ren-fresh" class = "fresh"></span></br>
				</div>

			</div>
			<div id="Stimpy" class="coffee-pot"> 
				<span> Stimpy </span>
				<div id = "stimpy-moniter" class = "moniter">
					<div id="stimpy-progress" class = "progress-bar"></div>
				</div>
				<div class = "coffee-text">
					<span id = "stimpy-cups-remaining" class="cups-remaining">Loading...</span></br>
					<span id ="stimpy-fresh" class = "fresh"></span></br>
				</div>
			</div>
		</div>
		<select id="settings-drop-down">
			<option disabled selected> -- click to select an option -- </option>
			<option value="Random Landscape" class="settings-option" id="random" > Random Landscape </option>
			<option value="Solid Background" class="settings-option" id="solid" > Solid Background </option>
			<option value="Stella Life Background" class="settings-option" id="stella-life"> Stella Life Background </option>
		</select>
		<h3 id="next-meeting"></h3>
		<div id="greeting">
			<h1 align="center" id="welcome-message"></h1>
		</br>
		<h2 align="center" id="stella-daily-value"></h2>
		<!-- <h1 align="center" id="main_greeting"></h1> -->
		<!-- <h3 align="center" id="next-meeting"></h3> -->
	</div>
		<!--<h2 align="center" id="date-time"></h2>
		<div align="center" id="weather-wrapper">
			<h3 align="center" id="weather"></h3>
			<div id="weather-icon-div"></div>
		</div> -->
		<div class="row-fluid">
			<div id = "middle-column"  class="col-lg-6 col-xs-9 col-lg-push-3">
				<div align="center" id="message-board" class="hidden-desktop content">
					<i class="fa fa-minus-circle collapse" id="message-collapse"> </i>
					<div id="message-header">
						<h3 id="message-header-text" class="section-head">News Feed </h3>
					</div>
					<div id="post-message">
						<textarea id="subject-text" type="text" name="subject" placeholder="Re:"/></textarea>
						<textarea id="message-text" type="text" name="message" placeholder="New Message..."></textarea>
						<a href="#" id="submit-message" class="btn btn-lg">Post</a>
					</div>
				</div>
			</div>
			<div id = "left-column" class="col-lg-3 col-xs-5 col-lg-pull-6 col-xs-offset-1 col-lg-offset-0"> 
				<div id="lunch" class = "content">
					<i class="collapse fa fa-minus-circle" class="collapse" id="lunch-collapse"></i>
					<div id="lunch-header" text-align:"center">
						<h3 id="lunch-text" class="section-head">Stella Lunch</h3>
					</div>
					<div id="lunch-form">
						<div id="where">
							<label for="location">Where?</label>
							<input id="location" type="text"/>
						</div>
						<div id="when">
							<label for="time">When?</label>
							<input id="time" type="text"/>
							<a href="#" id="schedule">Schedule</a>
						</div>
					</div >
				</div>
				<div id="submissions" class="content">
					<h3 id="submissions-text" class="section-head">Submissions</h3>
					<div id="stella-shoutout">
						<label for = "shoutout" class = "sub-label"> Stella Shout Out </label> 
						<input id="shoutout-text" type="text" name="shoutout" placeholder="Enter a shout-out"/>
						<a href="#" id="submit-shoutout" class="btn btn-sm">Submit</a>
					</div>
					<div id="gong-show">
						<label for = "gongtext" class = "sub-label"> Gong Show </label> 
						<input id="gong-text" type="text" name="gongtext" placeholder="Submit to Gong Show"/>
						<a href="#" id="submit-gong" class="btn btn-sm">Submit</a>
					</div>
					<div id="ask-founders">
						<label for = "founders" class = "sub-label"> Ask the Founders</label>
						<input id="founders-q-text" name="founders" type="text" placeholder="Ask John and Jordy"/>
						<a href="#" id="submit-founders" class="btn btn-sm">Submit</a>
					</div>
					<i class="collapse fa fa-minus-circle" id="submit-collapse"></i>

				</div>
			</div>
			<div id="right-column" class="col-xs-5 col-lg-3" class="grid-item">
				<div id="upcoming-events"></div>
				<div id="bdays-annivs" class = "content">
					<i class="collapse fa fa-minus-circle" id="bday-collapse"></i>
					<h3 id="bdays-text" class="section-head">Stella Events</h3>
				</div>
				<div id="jobs" class="content">
					<h3 id="jobs-text" class="section-head">Hiring</h3>
					<i class="collapse fa fa-minus-circle" id="jobs-collapse"></i>					    
					<div id = "new_hire_info">
						<h4 id = "new_hire_welcome" class="section-head"></h4>
						<p id="new_hire_text"></p> 
					</div> 
					<h4 id="open-positions" class="section-head">Open Positions</h4>
					<span id="job-list"></span>
				</div>
			</div>
			<div id="dialog" title="Basic dialog">
				<h4> Please login to Hipchat.</h4>
				<h6> (You will only have to do this once) </h6></br>
				<label for="hc_username">Username (email)</label>
				<input id="hc_username" type="text"/>
				<label for="hc_password">Password</label>
				<input id="hc_password" type="password"/></br>
				<a href="#" id="hc_login" class="btn btn-sm">Login</a>
			</div>
		</div>

	</div>

</div>
</body>
</html>
