<!doctype html>
<html lang="en"> 
<head> 
	<title>Internal</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<link href="http://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="styles/font-awesome-4.3.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="https://apis.google.com/js/client.js"> </script>
	<script src="scripts/jquery.min.js"></script> 
	<script src="scripts/hipchat.js"></script>
	<script src="scripts/jquery-2.1.4.min.js"></script>
	<script src="scripts/jquery.timepicker.js"></script>
	<script src="scripts/jquery.timepicker.min.js"></script>
	<script src="scripts/send-message.js"></script>
	<script src="scripts/background.js"></script> 
	<script src="scripts/message-board.js"></script> 
	<script src="scripts/greeting.js"></script> 
	<script src="scripts/date-time.js"></script>
	<script src="scripts/weather.js"></script> 
	<script src="scripts/lunch.js"></script>
	<script src="scripts/jobs.js"></script>
	<script src="scripts/bdays-annivs.js"></script>
	<script src="scripts/stella-values.js"></script>
	<script src="scripts/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="styles/jquery.timepicker.css"></link>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css"></link>
</head>
<body id="main">
	<div id ="wrapper" class="container-fluid">
		<i class="fa fa-cog" id="settings" style="color:#ffffff;"></i>
		<select id = "settings-drop-down" style = "display:none;">
			<option value = "Random Landscape" id = "random" style="color:#ffffff;opacity:0.0;"> Random Landscape </option>
			<option value = "Solid Background" id = "solid" style="color:#ffffff;opacity:0.0;"> Solid Background </option>
			<option value = "Stella Life Background" id="stella-life" style="color:#ffffff;opacity:0.0;"> Stella Life Background </option>
		</select>
		<div id="greeting">
				<h2 align = "center" id ="stella-daily-value"></h2>
				<!-- <h1 align="center" id="main_greeting"></h1> -->
				<h3 align="center" id="next-meeting"></h3>
			</div>
			<h2 align="center" id="date-time"></h2>
			<div align="center" id="weather-wrapper">
				<h3 align="center" id="weather"></h3>
				<div id="weather-icon-div"></div>
			</div>
			<div class="row-fluid">
				<div id = "left-column" class="col-lg-3"> 
					<div id = "lunch-wrapper" style="position:relative;">
					<div id="lunch">
					<i class="fa fa-minus-circle icon-border" id="lunch-collapse" style = "position:absolute;top:2px;left:3px;z-index:1;color:#3498DB;"> </i>

						<div id="lunch-header" class ="section-head" text-align:"center">
							<h3 id="lunch-text">Stella Lunch</h3>
						</div>
						<div id ="lunch-form">
							<label for="location">Where?</label>
							<input id = "location" type="text"/>
							<label for="location">When?</label>
							<input id = "time" type = "text"/>
							<a href="#" id="submit-lunch" class="btn btn-sm">Schedule</a>
						</div >
					</div>
					</div>
					<div id="submissions">
					<i class="fa fa-minus-circle" id="submit-collapse" style = "position:absolute;top:2px;left:3px;z-index:1;color:#3498DB;"> </i>

						<div id="stella-shoutout"> 
							<input id = "shoutout-text" type="text" name="shoutout" placeholder="Enter a shout-out"/>
							<a href="#" id="submit-shoutout" class="btn btn-sm">Submit</a>
						</div>
						<div id="gong-show"> 
							<input id = "gong-text" type="text" name="gongtext" placeholder="Submit to Gong Show"/>
							<a href="#" id ="submit-gong" class="btn btn-sm">Submit</a>
						</div>
					</div>
				</div>
				<div id = "middle-column" class="col-lg-6">
				<div align = "center" id="message-board" class="hidden-desktop">
					<i class="fa fa-minus-circle" id="message-collapse" style = "position:absolute;top:2px;left:3px;z-index:1;color:#3498DB;"> </i>
				</div>
				</div>
				<div id = "right-column" class="col-lg-3">
					<div id="upcoming-events"></div>
					<div id="bdays-annivs">
					<i class="fa fa-minus-circle" id="bday-collapse" style = "position:absolute;top:2px;left:3px;z-index:1;color:#3498DB;"> </i>
						<h3 id="bdays-text" class ="section-head">Birthdays and Anniversaries</h3>
					</div>
					<div id="jobs">
					<i class="fa fa-minus-circle" id="jobs-collapse" style = "position:absolute;top:2px;left:3px;z-index:1;color:#3498DB;"> </i>
						<h3 id="jobs-text" class ="section-head">Open Positions</h3>
						<span id="job-list"></span>
					</div>
				</div>
				<div id="dialog" title="Basic dialog" style="display:none;position:fixed;top:300px;width:200px;height:250px;background-color:#70B8FF  ;text-align:center;left:43%;border-radius:10px;box-shadow:2px 2px 2px 2px #888888  ">
					<h4> Please login to Hipchat.</h4>
					<h6> (You will only have to do this once) </h6></br>
					<label for="hc_username">Username (email)</label>
					<input id =
					"hc_username" type="text"/>
					<label for="hc_password">Password</label>
					<input id = "hc_password" type = "password"/></br>
					<a href="#" id="hc_login" class="btn btn-sm" style="position:relative;top:20px;">Login</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
